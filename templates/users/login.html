<h2>Đăng nhập</h2>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% if form.errors %}
    <p style="color: red;">Tên đăng nhập hoặc mật khẩu không đúng.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng nhập</button>
</form>
<p><a href="{% url 'password_reset_request' %}">Quên mật khẩu?</a></p>
<p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
